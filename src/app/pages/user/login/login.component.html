<form class="login">
  <div class="container">
    <div class="auth-form" [formGroup]="loginForm">
      <div class="auth-form__left">
        <div class="auth-form__title">
          <h1>Авторизация</h1>
        </div>
        <div class="auth-inputs">
          <div class="auth-input">
            <input type="text" class="emailStyle"
                   [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                   && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}"
                   placeholder="Электронная почта" formControlName="email">
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
              <p>Необходимо ввести ваш email</p>
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['pattern']">
              <em>Введите правильный формат email( john@example.com)</em>
            </div>
          </div>

          <div class="auth-input">
            <input type="password"
                   [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                   && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}"
                   placeholder="Пароль" formControlName="password">
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
              <em>Необходимо ввести ваш пароль</em>
            </div>
          </div>

          <div class="auth-button">
            <button class="button" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
          </div>
          <div class="auth-link">
            Нет аккаунта? <a routerLink="/signup">Зарегистрируйтесь</a>
          </div>
        </div>
      </div>
      <div class="page-image">
        <img src="assets/images/books.jpg" alt="img">
      </div>
    </div>
  </div>
</form>

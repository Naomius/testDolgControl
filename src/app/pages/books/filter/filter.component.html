<div class="filter">
  <label class="filter__title" for="filter__input"></label>
  <input Autofocus type="text" class="filter__input input" id="filter__input" placeholder="Введите название"
         [(ngModel)]="searchString"
         (ngModelChange)="filterBooks()"
  >
  <button class="btn btn-primary filter__clean-btn" [disabled]="!searchString" (click)="cleanInput()">Сбросить</button>
</div>
